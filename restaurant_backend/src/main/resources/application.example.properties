spring.application.name=restaurant_backend
spring.data.mongodb.uri=mongodb://username:password@localhost:27017
spring.data.mongodb.database=db_name
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
app.upload-path.menu-item=upload/menu-item/
app.uploaded-url-prefix.menu-item=/uploaded/menu-item/

logging.level.org.mongodb.driver.protocol.command=DEBUG
logging.level.org.mongodb.driver.cluster=INFO
logging.level.org.mongodb.driver.connection=INFO
logging.level.org.mongodb.driver.management=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# WebSocket Configuration
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536
spring.websocket.max-session-idle-timeout=600000
spring.websocket.heartbeat.incoming=60000
spring.websocket.heartbeat.outgoing=30000

# STOMP Configuration
spring.websocket.stomp.client-heartbeat=30000,30000
spring.websocket.stomp.server-heartbeat=30000,30000
spring.websocket.stomp.message-size-limit=65536

# Server Timeouts
server.connection-timeout=300000
spring.mvc.async.request-timeout=300000
server.tomcat.connection-timeout=300000
server.tomcat.max-keep-alive-requests=100
server.tomcat.keep-alive-timeout=120000
